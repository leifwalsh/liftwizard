name: Checkstyle

on: [push, pull_request]

jobs:
  build:
    name: Run Checkstyle
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Run Checkstyle with Maven
      run: mvn -B -V -X checkstyle:check -Dcheckstyle.config.location=/home/runner/work/liftwizard/liftwizard/liftwizard-utility/liftwizard-checkstyle/src/main/resources/checkstyle-configuration-liftwizard-semantics.xml
      working-directory: /home/runner/work/liftwizard/liftwizard

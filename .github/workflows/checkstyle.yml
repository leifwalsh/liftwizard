name: Checkstyle

on: [push, pull_request]

jobs:
  build:
    name: Run Checkstyle
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run Checkstyle
      run: |
        wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.36.1/checkstyle-8.36.1-all.jar -O checkstyle.jar
        java -jar checkstyle.jar -c google_checks.xml .

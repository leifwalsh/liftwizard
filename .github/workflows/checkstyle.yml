name: Checkstyle

on: [push, pull_request]

jobs:
  build:
    name: Run Checkstyle
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-${{ github.run_id }}
        restore-keys: ${{ runner.os }}-m2
    - name: Print working directory
      run: pwd
    - name: List files in the current directory
      run: ls -la
    - name: Check if google_checks.xml exists
      run: |
        if [ -f google_checks.xml ]; then
          echo "google_checks.xml exists."
        else
          echo "google_checks.xml does not exist."
          exit 1
        fi
    - name: Print absolute path of google_checks.xml
      run: echo "Absolute path of google_checks.xml: $(realpath google_checks.xml)"
    - name: List contents of .m2 directory
      run: ls -la ~/.m2
    - name: Run Checkstyle with Maven
      run: mvn -B -V checkstyle:check -Dcheckstyle.config.location=google_checks.xml
      working-directory: ${{ github.workspace }}
